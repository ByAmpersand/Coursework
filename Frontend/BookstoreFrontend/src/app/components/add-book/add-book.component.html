<div class="container">
  <h1>Add new book</h1>
  <div class="row">
    <div class="col-6">
      <form #form="ngForm" (ngSubmit)="addBook()">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="Book_name" placeholder="Enter book name" required [(ngModel)]="newBook.name" />
        </div>
        <div class="mb-3">
          <label for="genre" class="form-label">Genre</label>
          <input type="text" class="form-control" id="genre" name="book_genre" placeholder="Enter genre" [(ngModel)]="newBook.genre" />
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Price</label>
          <input type="text" class="form-control" id="price" name="book_price" placeholder="Enter price" [(ngModel)]="newBook.price" />
        </div>
        <div class="mb-3">
          <label for="language" class="form-label">Language</label>
          <input type="text" class="form-control" id="language" name="book_language" placeholder="Enter language" [(ngModel)]="newBook.language" />
        </div>
        <div class="mb-3">
          <label for="page" class="form-label">Pages</label>
          <input type="text" class="form-control" id="pade" name="book_page" placeholder="Enter number of page" [(ngModel)]="newBook.numberOfPages" />
        </div>
        <div class="mb-3">
          <label for="year" class="form-label">Year</label>
          <input type="text" class="form-control" id="year" name="book_year" placeholder="Enter publication year" [(ngModel)]="newBook.publicationYear" />
        </div>
        
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>
</div>
