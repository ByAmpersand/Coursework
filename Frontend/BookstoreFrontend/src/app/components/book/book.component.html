<div class="container mt-5">
    <h1 class="text-center mb-4">Books</h1>
  
    <!-- Список карток -->
    <div class="row" *ngIf="books && books.length > 0">
      <div class="col-md-4 mb-4" *ngFor="let book of books">
        <div class="card h-100" (click)="viewBookDetails(book.id)" style="cursor: pointer;">
          <img 
            src="{{ book.imageUrl || 'assets/default-book-cover.jpg' }}" 
            class="card-img-top" 
            alt="Book Cover" 
            style="height: 200px; object-fit: cover;">
          <div class="card-body">
            <h5 class="card-title">{{ book.name }}</h5>
            <p class="card-text">
              <strong>Genre:</strong> {{ book.genre }}<br>
              <strong>Price:</strong> {{ book.price | currency }}<br>
              <strong>Language:</strong> {{ book.language }}<br>
              <strong>Pages:</strong> {{ book.numberOfPages }}<br>
              <strong>Year:</strong> {{ book.publicationYear }}
            </p>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Повідомлення, якщо книг немає -->
    <p *ngIf="!books || books.length == 0" class="text-center text-muted">No books found!</p>
  </div>
