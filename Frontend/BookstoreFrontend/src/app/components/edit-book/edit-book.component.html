<div class="container">
    <h1>Edit book</h1>
    <div class="row">
      <div class="col-6">
        <form #form="ngForm" (ngSubmit)="updateBook()">
          <div class="mb-3">
            <label for="id" class="form-label">Id</label>
            <input type="text" class="form-control bg-light" id="id" name="id" readonly [(ngModel)]="updateBookRequest.id" />
            </div>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="book_name" [(ngModel)]="updateBookRequest.name" />
          </div>
          <div class="mb-3">
            <label for="genre" class="form-label">Model</label>
            <input type="text" class="form-control" id="genre" name="book_genre" [(ngModel)]="updateBookRequest.genre" />
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="text" class="form-control" id="price" name="book_price" [(ngModel)]="updateBookRequest.price" />
          </div>
          <div class="mb-3">
            <label for="language" class="form-label">Language</label>
            <input type="text" class="form-control" id="language" name="book_language" [(ngModel)]="updateBookRequest.language" />
          </div>
          <div class="mb-3">
            <label for="page" class="form-label">Pages</label>
            <input type="text" class="form-control" id="page" name="book_page" [(ngModel)]="updateBookRequest.numberOfPages" />
          </div>
          <div class="mb-3">
            <label for="year" class="form-label">Year</label>
            <input type="text" class="form-control" id="year" name="book_year" [(ngModel)]="updateBookRequest.publicationYear" />
          </div>
          <button type="submit" class="btn btn-primary">Update</button>
        </form>
      </div>
    </div>
  </div>
