<div class="d-flex">
  <!-- Overlay -->
  <div class="overlay" [class.show]="isMenuOpen" (click)="closeMenu()"></div>

  <!-- Sidebar -->
  <nav [class.open]="isMenuOpen" class="sidebar" (click)="$event.stopPropagation()">
    <div class="p-3">
      <h5 class="text-center">Menu</h5>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['books']" (click)="closeMenu()">Books</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['books', 'add']" (click)="closeMenu()">Add Book</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="flex-grow-1">
    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
      <div class="container-fluid d-flex align-items-center">
        <!-- Menu Button -->
        <button class="btn btn-outline-primary me-3" (click)="toggleMenu()">â˜°</button>

        <!-- Logo and Bookstore Name -->
        <div class="d-flex align-items-center me-3">
          <img src="assets/bookstore-icon.png" alt="Bookstore Icon" style="width: 100px; height: 60px; margin-right: 10px;">
          <span class="navbar-brand mb-0">Tales & Tomes</span>
        </div>

        <!-- Search Bar -->
        <form class="d-flex flex-grow-1" (submit)="searchBooks()" style="max-width: 600px; margin: 0 auto;">
          <div class="input-group">
            <input 
              class="form-control" 
              type="search" 
              placeholder="Search books by title..." 
              aria-label="Search" 
              [(ngModel)]="searchQuery" 
              name="searchQuery">
            <button class="btn btn-primary" type="submit">Search</button>
          </div>
        </form>

        <!-- User Info -->
        <div class="d-flex align-items-center ms-3">
          <img src="assets/user-icon.png" alt="User Icon" class="rounded-circle" style="width: 40px; height: 40px; margin-right: 10px;">
          <span class="username">Ket Jer</span>
          </div>
      </div>
    </nav>

    <!-- Router Outlet -->
    <div class="p-3">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
